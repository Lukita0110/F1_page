    <nav>
        <main class="contenidoformulario">
            <h2>Registrate</h2>
            <form class="formulario" action="">
                <label for="nombre">Nombre*</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

                <label for="apellido">Apellido*</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>           
                
                <label for="mail">Email*</label>
                <input type="email" id="mail" name="mail" placeholder="Ingrese su Email" required>
            
                <!-- Coloque unos checkbox pero no estaria pudiendo hacer que al elegir una opciòn la otra se cancele -->
                <label for="opciones">¿Desea Recibir correos de este sitio a su Email?</label>
                <label for="si">Si</label>
                <input type="checkbox" id="si" name="si">
                <label for="no">No</label>
                <input type="checkbox" name="no" id="no">
                
                <label for="region">Regiòn</label>
                <input type="region" id="region" name="region" placeholder="Seleccione la Regiòn correspondiente" required>
                
                <label for="pais">Paìs</label>
                <input type="pais" id="pais" name="pais" placeholder="Seleccion el paìs correspondiente con su Regiòn">

                <div>
                    <input type="submit" value="Registrarse">
                    <input type="reset" value="Limpiar Formulario">
                </div>
            </form>
        </main>
